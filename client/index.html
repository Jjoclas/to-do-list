<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/checklist3.webp">
    <title>To do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">


</head>
<body class="container">
    
    <h1><img src='img/tdl.png' class="d-flex justify-content-center"id="titulo-pagina" alt="To do List"></h1>
    <table id="to-do-list" class=" table table-hover table-bordered table-responsive">
        <thead class="row">
            <tr class="">
                <th class="col-lg-8 col-md-8 col-xs-8">
                    <input type="text" class="form-control" autofocus id="item" autocomplete="off" placeholder="Tarefa">
                </th>
                <th class="dropdown input-group input-assunto">
                    <input class="form-control dropdown-toggle" id="myInput" type="text" data-toggle="dropdown" autocomplete="off" placeholder="Assunto:">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-primary btn-add" onclick="controller._adiciona()" data-toggle="tooltip" data-placement="top" title="Adicionar Tarefa">ADD</button>
                    </span> 
                    <ul class="dropdown-menu">    
                        <li><a id='dropdown'href="#">Estudos</a></li>
                        <li><a href="#">Atividades Fisicas</a></li>
                        <li><a href="#">Trabalho</a></li>
                        <li><a href="#">Filhos</a></li>
                        <li><a href="#">Casa</a></li>
                    </ul>
                </th>
            </tr>
        </thead>
        <tbody> 

        </tbody>
        
        <tfoot>
            <tr>
                <td colspan="2">
                    <button type="button" class="btn btn-info" onclick='controller.exportaLista()' data-toggle="tooltip" data-placement="top" title="Salvar Lista">
                        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default"onclick='controller.importaLista()' data-toggle="tooltip" data-placement="top" title="Carregar lista">
                        <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-danger "onclick='controller.limpaLista()'data-toggle="tooltip" data-placement="top" title="Deletar Lista">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-success"  onclick="controller.filtraStatus(true)" data-toggle="tooltip" data-placement="top" title="Tarefas concluidas">Concluidos</button>
                    <button type="button" class="btn btn-primary"  onclick="controller.filtraStatus(false)" data-toggle="tooltip" data-placement="top" title="Tarefas ativas">Ativos</button>
                </td>
            </tr>
        </tfoot>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/helpers/helper.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/view/ViewTarefa.js"></script>
     <script src="js/model/ListaTarefas.js"></script>
     <script src="js/model/Tarefa.js"></script>
    <script src="js/controller/Controller.js"></script>
    <script>let controller = new ControllerTarefa();</script>
</body>
</html>
